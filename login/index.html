<body class="text-center">
  <form class="form-signin" action="#" onsubmit="login(); return false">
    <img class="logo-color mb-4" src="../img/filmder-logo.svg" alt="filmder" height="72">
    <!-- <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> -->
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">View on
      <a href="https://github.com/jamesevickery/ruhacking">Github</a>
    </p>
  </form>

  <script src="login/login.js"></script>
</body>

</html>
